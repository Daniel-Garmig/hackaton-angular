<div id="loginDialog" class="dialogStyle dialogCentered">
    <h1>Inicio de sesión</h1>
    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Usuario o correo electrónico</label>
            <input type="email" class="form-control" formControlName="user" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="pass" placeholder="*******">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p></p>
    @if(errorMsg) {
        <ngb-alert [dismissible]="false" type="danger">
            <strong>¡Error!</strong> {{errorMsg}}
        </ngb-alert>
    }
</div>
